<!DOCTYPE html>
<html>
<head>
    <title>OSINT Tool</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 700px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 0px 10px 0px #888888; }
        h1 { color: #333333; }
        .result { margin-top: 20px; padding: 10px; background-color: #e7f3fe; border-radius: 5px; }
        input[type="text"], select { width: 100%; padding: 10px; margin-top: 10px; }
        input[type="submit"] { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>OSINT Information Gathering Tool</h1>
        <form method="POST">
            <label for="query_type">Select Type:</label>
            <select name="query_type" id="query_type">
                <option value="phone">Phone Number</option>
                <option value="email">Email</option>
                <option value="social">Social Media Username</option>
            </select>
            <input type="text" name="query" placeholder="Enter your query" required>
            <input type="submit" value="Search">
        </form>
        {% if results %}
            <div class="result">
                <h2>Results:</h2>
                <pre>{{ results | tojson(indent=2) }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
